<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://unpkg.com/materialize-stepper@3.0.0-beta.1.0.1/dist/css/mstepper.min.css'>
    <link rel="stylesheet" href="src/design/app.css">
</head>

<body>
    <nav class="nav-fixed">
       <div class="nav-wrapper">
        <a href="" class="brand-logo">eLuminous</a>
       </div> 
    </nav>
   
    <div class="section grey lighten-5" id="reg">
        <div class="container">
            <div class="row">
                <div class="col xl4 l6 m10 s12 offset-xl4 offset-l3 offset-m1">
                    <h3 class="light center-align blue-text">Sign up form</h3>
                    <div class="card">
                        <div class="card-content">

                            <ul data-method="GET" class="stepper linear">
                                <li class="step ">
                                    <div class="step-title waves-effect waves-dark">Name</div>
                                    <div class="step-content">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="name" name="name" type="text" class="validate" required>
                                                <label for="email">Your name</label>
                                            </div>
                                        </div>
                                        <div class="step-actions">
                                            <button class="waves-effect waves-dark btn blue next-step"
                                                data-feedback="anyThing">Continue</button>
                                                <button class="waves-effect waves-dark btn-flat previous-step">Login your account</button>
                                        </div>
                                    </div>
                                </li>
                                <li class="step ">
                                    <div class="step-title waves-effect waves-dark">E-mail</div>
                                    <div class="step-content">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" name="email" type="email" class="validate" required>
                                                <label for="email">Your e-mail</label>
                                            </div>
                                        </div>
                                        <div class="step-actions">
                                            <button class="waves-effect waves-dark btn blue next-step"
                                                data-feedback="anyThing">Continue</button>
                                                <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                        </div>
                                    </div>
                                </li>
                                <li class="step ">
                                    <div class="step-title waves-effect waves-dark">Role</div>
                                    <div class="step-content">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="role" type="radio" />
                                                        <span>student</span>
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="role" type="radio" />
                                                        <span>teacher</span>
                                                    </label>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="step-actions">
                                            <button class="waves-effect waves-dark btn blue next-step"
                                                data-feedback="anyThing">Continue</button>
                                                <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                        </div>
                                    </div>
                                </li>



                                <li class="step">
                                    <div class="step-title waves-effect waves-dark">Password</div>
                                    <div class="step-content">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" name="password" type="password" class="validate"
                                                    required>
                                                <label for="password">Your password</label>
                                            </div>
                                        </div>
                                        <div class="step-actions">
                                            <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                                            <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                        </div>
                                    </div>
                                </li>
                                <li class="step">
                                    <div class="step-title waves-effect waves-dark">Login</div>
                                    <div class="step-content">

                                        <div class="step-actions">
                                            <button class="waves-effect waves-dark btn blue next-step"
                                                data-feedback="noThing">Submit</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
    <script src='https://unpkg.com/materialize-stepper@3.0.0-beta.1.0.1/dist/js/mstepper.min.js'></script>
    <script src="src/app/app.js"></script>
    <script src="src/app/stepper.js"></script>

</body>

</html>
