<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout - eLuminous</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Product+Sans:400&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&amp;lang=en" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="src/design/materialize.min.css">
    <link rel="stylesheet" href="src/design/home.css">
    <link rel="stylesheet" href="src/design/app.css">
</head>

<body>
    <header>
        <nav class="nav-extended nav-fixed white">
            <div class="nav-wrapper">
                <a class="brand-logo grey-text text-darken-2" id="page-logo">
                    <i class="material-icons yellow-text text-darken-3" id="page-logo-icon">brightness_7</i> &nbsp; eLuminous
                </a>
                <a href="#" class="sidenav-trigger" data-target="mobile-nav">
                    <i class="material-icons grey-text text-darken-3">menu</i>
                </a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!-- Dropdown Trigger -->
                    <li>
                        <a class="modal-trigger" href="#modal1">
                            <i class="material-icons grey-text text-darken-4">add</i>
                        </a>

                        <div id="modal1" class="modal">
                            <div class="modal-content s6">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                                <label for="first_name">Access Code</label>
                                            </div>
                                        </div>
                                    </form>
                                    <a class="btn">Submit</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a class='dropdown-trigger' href='#' data-target='dropdown1'><i
                                class="material-icons grey-text text-darken-1">more_vert</i></a>

                        <!-- Dropdown Structure -->
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a class="grey-text text-darken-3" href="login.html"><i
                                        class="material-icons">eco</i>SignIn</a></li>
                            <li><a class="grey-text text-darken-3" href="registration.html"><i
                                        class="material-icons">view_module</i>SignUp</a></li>
                            <li><a class="grey-text text-darken-3" href="classrooms.html"><i
                                        class="material-icons">class</i>Classroom</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>
        <ul class="sidenav yellow-text text-darken-3" id="mobile-nav">
            <li>
                <a target="_blank" class="title" href="https://github.com/e-Luminous/ui">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a target="_blank" class="title" href="login.html">Login</a>
                <a target="_blank" class="title" href="registration.html">Registration</a>
            </li>
        </ul>

    </header>

    <div id="load" class="progress light-blue lighten-3">
        <div class="indeterminate blue darken-1"></div>
    </div>

    <div id="contents">
        <div class="row">
            <div class="col s12 l3">
                <div id="profile-card" class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="https://img.freepik.com/free-vector/vector-illustration-mountain-landscape_1441-72.jpg?size=338&ext=jpg" alt="user bg" />
                    </div>
                    <div class="card-content">
                        <img src="https://pixinvent.com/materialize-material-design-admin-template/app-assets/images/avatar/avatar-7.png" alt="" class="circle responsive-img activator card-profile-image cyan lighten-1 padding-2" />
                        <a class="btn-floating activator btn-move-up waves-effect waves-light blue darken-3 z-depth-4 right" href="classrooms.html">
                            <i class="material-icons">send</i>
                        </a>
                        <h5 class="card-title activator grey-text text-darken-4">Physics : Dhaka City College</h5>
                        <p>Shahjahan Tapan</p>
                    </div>
                </div>
            </div>

            <div class="col s12 l3">
                <div id="profile-card" class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="https://trendland.com/wp-content/uploads/2019/03/editorial-illustration-by-spiros-halaris-3.jpg" alt="user bg" />
                    </div>
                    <div class="card-content">
                        <img src="https://pixinvent.com/materialize-material-design-admin-template/app-assets/images/avatar/avatar-7.png" alt="" class="circle responsive-img activator card-profile-image cyan lighten-1 padding-2" />
                        <a class="btn-floating activator btn-move-up waves-effect waves-light pink darken-3  z-depth-4 right"  href="classrooms.html">
                            <i class="material-icons">send</i>
                        </a>
                        <h5 class="card-title activator grey-text text-darken-4">Chemistry - BNMPC : 2019-20</h5>
                        <p>Saroj Kanti Singha Hajari</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="src/app/materialize.min.js"></script>
    <script src="src/app/app.js"></script>
</body>

</html>
